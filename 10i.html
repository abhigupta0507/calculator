<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="10i.css">
    </head>
    <body>
        <div class="container">
            <p class="display"></p>
            <div class="row-1">
                <button class="one">
                    1
                </button>
                <button class="two">
                    2
                </button>
                <button class="three">
                    3
                </button>
                <button class="plus">
                    +
                </button>
            </div>

            <div class="row-2">
                <button class="four">
                    4
                </button>
                <button class="five">
                    5
                </button>
                <button class="six">
                    6
                </button>
                <button class="minus">
                    -
                </button>
            </div>

            <div class="row-3">
                <button class="seven">
                    7
                </button>
                <button class="eight">
                    8
                </button>
                <button class="nine">
                    9
                </button>
                <button class="multiply">
                    *
                </button>
            </div>

            <div class="row-4">
                <button class="zero">
                    0
                </button>
                <button class="decimal">
                    .
                </button>
                <button class="equal">
                    =
                </button>
                <button class="divide">
                    /
                </button>
            </div>

            <div class="row-5">
                <button class="clear">
                    clear
                </button>
            </div>
        </div>

        <script src="10i.js"></script>
    </body>
</html>
